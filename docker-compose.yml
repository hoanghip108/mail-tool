version: "3.8"

services:
  email-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: email-automation-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
    volumes:
      # Mount uploads directory để persist file uploads
      - ./uploads:/app/uploads
      # Mount .env file (tạo file .env trước khi chạy)
      - ./.env:/app/.env:ro
    networks:
      - email-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://0.0.0.0:3000/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  email-network:
    driver: bridge

volumes:
  uploads:
    driver: local
